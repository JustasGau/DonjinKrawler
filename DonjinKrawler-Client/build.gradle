plugins {
    id 'java'
    id 'application'
}

dependencies {
    compile "com.esotericsoftware:kryonet:2.22.0-RC1"
    compile project(":DonjinKrawler-Server")
}

sourceSets {
    main {
        java {
            "src/main/java"
        }
        resources {
            "src/main/resources"
        }
    }
}

mainClassName = 'donjinkrawler.Client'

